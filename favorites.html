            function renderFavorites() {

              // 2) if none, show a placeholder
              if (!favoriteArticles.length) {
                favoritesContainer.innerHTML = '<p class="no-favorites">No favorites yet.</p>';
                return;
              }
            
              // 3) otherwise build each card from the object fields
              favoritesContainer.innerHTML = favoriteArticles.map(article => `
                <div class="news-card" data-id="${article.id}">
                  <img src="${article.image}" alt="${article.title}" class="news-image" />
                  <div class="news-content">
                    <p class="news-title">${article.title}</p>
                    <p class="news-meta">${article.category} ‚Ä¢ ${article.date} ‚Ä¢ ${article.source}</p>
                    <a href="${article.link}" class="news-link" target="_blank">Read more</a>
                  </div>
                </div>
              `).join('');
            }

            // Render community favorites
            const favoritePosts = JSON.parse(localStorage.getItem('favoritePosts') || '[]');
            communityFavoritesContainer.innerHTML = '';
            if (favoritePosts.length === 0) {
                communityFavoritesContainer.innerHTML = '<p class="no-favorites">No favorited community posts yet.</p>';
            } else {
                favoritePosts.forEach(url => {
                    const post = communityPosts.find(p => p.url === url);
                    if (post) {
                        communityFavoritesContainer.innerHTML += `
                            <div class="community-card" data-url="${post.url}">
                                <p class="community-title">${post.title}</p>
                                <p class="community-meta">${post.meta}</p>
                                <blockquote class="twitter-tweet" data-theme="dark">
                                    ${post.tweet}
                                    ‚Äî ${post.author} <a href="${post.url}?ref_src=twsrc%5Etfw">${post.date}</a>
                                </blockquote>
                                <div class="button-container">
                                    <button class="favorite-btn favorited">‚òÜ</button>
                                </div>
                                <span class="favorite-confirmation hidden">Removed from favorites!</span>
                            </div>
                        `;
                    }
                });
                // Load Twitter widget script after rendering tweets
                const script = document.createElement('script');
                script.src = 'https://platform.twitter.com/widgets.js';
                script.async = true;
                document.body.appendChild(script);
            }

            // Add event listeners for favorite buttons
            document.querySelectorAll('.favorite-btn').forEach(btn => {
                btn.addEventListener('click', toggleFavorite);
            });
        }

        function toggleFavorite(event) {
            const card = event.target.closest('.news-card') || event.target.closest('.community-card');
            const confirmation = card.querySelector('.favorite-confirmation');

            if (card.classList.contains('news-card')) {
                const newsId = parseInt(card.getAttribute('data-id'));
                let favoriteNews = JSON.parse(localStorage.getItem('favorites') || '[]');
                favoriteNews = favoriteNews.filter(id => id !== newsId);
                localStorage.setItem('favorites', JSON.stringify(favoriteNews));
            } else if (card.classList.contains('community-card')) {
                const url = card.getAttribute('data-url');
                let favoritePosts = JSON.parse(localStorage.getItem('favoritePosts') || '[]');
                favoritePosts = favoritePosts.filter(fav => fav !== url);
                localStorage.setItem('favoritePosts', JSON.stringify(favoritePosts));
            }

            confirmation.textContent = 'Removed from favorites!';
            confirmation.classList.remove('hidden');
            setTimeout(() => confirmation.classList.add('hidden'), 2000);

            // Re-render favorites after removal
            renderFavorites();
        }

        function showTerms(event) {
            event.preventDefault();
            alert('Please view Terms of Service on the main page.');
        }

        function showPrivacy(event) {
            event.preventDefault();
            alert('Please view Privacy Policy on the main page.');
        }

        // Initialize favorites on page load
        document.addEventListener('DOMContentLoaded', renderFavorites);
    </script>
    <script>
    firebase.initializeApp({
      apiKey: "AIzaSyC76M6U4ZxO2AUr_IZlJ2C2SHzg0yS6zqM",
      authDomain: "linq-news.firebaseapp.com",
      projectId: "linq-news",
    });
    const auth = firebase.auth();
    const db = firebase.firestore();
    
    auth.onAuthStateChanged(user => {
      if (!user) return window.location.href = "login.html";
    
      const newsContainer = document.getElementById("newsFavorites");
      const communityContainer = document.getElementById("communityFavorites");
    
      db.collection("users").doc(user.uid).collection("favorites").get().then(snapshot => {
        if (snapshot.empty) {
          newsContainer.innerHTML = "<div class='no-favorites'>You haven‚Äôt saved any favorites yet.</div>";
          return;
        }
    
        snapshot.forEach(doc => {
          const item = doc.data();
          const div = document.createElement("div");
          div.className = item.link.includes("twitter.com") ? "community-card" : "news-card";
    
          div.innerHTML = `
            <div class="${item.link.includes('twitter.com') ? 'community-title' : 'news-title'}">${item.title}</div>
            <div class="${item.link.includes('twitter.com') ? 'community-meta' : 'news-meta'}">${item.date} ‚Ä¢ ${item.source || ''}</div>
            ${item.image ? `<img src="${item.image}" class="news-image mb-3"/>` : ""}
            <a href="${item.link}" class="news-link" target="_blank">Read more</a>
          `;
    
          if (item.link.includes("twitter.com")) {
            communityContainer.appendChild(div);
          } else {
            newsContainer.appendChild(div);
          }
        });
      });
    });
    </script>

      function checkAuthState() {
        const authLink = document.getElementById('authLink');
        auth.onAuthStateChanged(user => {
          if (user) {
            authLink.textContent = 'Profile';
            authLink.href = 'profile.html';
          } else {
            authLink.textContent = 'Login';
            authLink.href = 'login.html';
          }
        });
      }
      checkAuthState();
    </script>
